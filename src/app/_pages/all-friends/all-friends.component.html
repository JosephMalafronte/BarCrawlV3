
<div style="margin: 12% 5% 0% 5%;">
  <!-- HEADER -->
  <div style="padding: 10px 0 0 0; border-bottom:1px black solid;">
    <h3 style="padding: 0 0 0 0;">
      <span>Your Friends</span>
    </h3>
  </div>

  <!-- FRIEND LIST -->
  <div id="friendHolder">
    <ul class="features_list" *ngFor="let friend of friends" style="padding: 0px 0 0 0; position:relative">
      <li>
        <div style="padding-bottom: 10px;">
          <span class="features_list_span">
            <!-- <img src={{userRes.barPicture1Url}} alt="" title="" /> -->
            <span class="features_list_span_text">{{friend.firstName}}</span>
          </span>
        </div>
      </li>
    </ul>
  </div>


</div>
