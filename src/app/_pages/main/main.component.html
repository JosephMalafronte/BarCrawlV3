

<div class="views">

  <div class="view view-main">
    <div class="pages">
      <div data-page="shop" class="page">
        <div class="page-content">


          <app-header></app-header>

          <!-- Page Loader -->





          <!-- SlideInPage -->
          <app-bar-page *ngIf="showBarPage" [barPageIdChange]="barPageId"></app-bar-page>            



          <app-main-scroll *ngIf="true" (barCardClick)="activateBarSlide($event)"></app-main-scroll>





          <app-navbar (samePageClick)="reverseBarSlide()" [samePageIndex]="0"></app-navbar>





        </div>
      </div>
    </div>
  </div>
</div>
