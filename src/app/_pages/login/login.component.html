<body id="mobile_wrap">


  <!-- Login Popup -->
  <div class="popup popup-login">
    <div class="content-block">
      <div class="close_popup_button">
        <a href="#" class="close-popup" data-popup=".popup-login">
          <img src="./assets/images/icons/black/menu_close.png" alt="" title="" />
        </a>
      </div>
      <div class="loginblock">
        <h4>LOGIN</h4>
        <div class="loginform">
          <input type="text" [(ngModel)]="logInUsername" name="Username" class="form_input required" placeholder="username" />
          <input type="password" [(ngModel)]="logInPassword" name="Password" class="form_input required" placeholder="password" />
          <div class="forgot_pass">
            <a href="#" data-popup=".popup-forgot" class="open-popup">Forgot Password?</a>
          </div>
          <input (click)="logIn()" readonly="readonly" class="form_submit" id="submit" value="SIGN IN" />
          <div class="signup_bottom">
            <p>Don't have an account?</p>
            <a href="#" data-popup=".popup-signup" class="open-popup">SIGN UP</a>
          </div>
        </div>
      </div>


    </div>
  </div>


</body>
